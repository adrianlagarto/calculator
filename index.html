<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="calc">
    <div class="board">

      <div class="display"><p id="output">hi</p></div>

      <div class="line">
        <button class="btn grey" id="ac" onclick="highlightGreyBtn('#ac')">AC</button>
        <button class="btn grey" id="plusMinus" onclick="highlightGreyBtn('#plusMinus')">±</button>
        <button class="btn grey" id="percent" onclick="highlightGreyBtn('#percent')">%</button>
        <button class="btn yellow" id="divide" onclick="highlightYellow('#divide')">÷</button>
      </div>

       <div class="line">
        <button class="btn" id="seven" onclick="highlightNum('#seven')">7</button>
        <button class="btn" id="eight" onclick="highlightNum('#eight')">8</button>
        <button class="btn" id="nine" onclick="highlightNum('#nine',9)" value="9">9</button>
        <button class="btn yellow" id="mult" onclick="highlightYellow('#mult')">*</button>
      </div>

       <div class="line">
        <button class="btn" id="four" onclick="highlightNum('#four')">4</button>
        <button class="btn" id="five" onclick="highlightNum('#five')">5</button>
        <button class="btn" id="six" onclick="highlightNum('#six')">6</button>
        <button class="btn yellow" id="sub" onclick="highlightYellow('#sub')">-</button>
      </div>

       <div class="line">
        <button class="btn" id="one" onclick="highlightNum('#one')">1</button>
        <button class="btn" id="two" onclick="highlightNum('#two')">2</button>
        <button class="btn" id="three" onclick="highlightNum('#three')">3</button>
        <button class="btn yellow" id="add" onclick="highlightYellow('#add')">+</button>
      </div>

       <div class="line first-line">
        <button class="btn" id="zero" onclick="highlightNum('#zero')">0</button>
        <button class="btn" id="dot" onclick="highlightNum('#dot')">.</button>
        <button class="btn yellow" id="equal" onclick="highlightYellow('#equal')">=</button>
      </div>


    </div>
    </div>

	<script src="app.js"></script>
  </body>
</html>
